<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Application</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background"></div>

    <div class="container full-page">
		<div class="container-fluid header standard-padding bg-primary text-white">
			<div>
				<a class="btn btn-sm text-white" ng-hide="hider" ui-sref="menuPage">Home</a>
				<a class="btn btn-sm text-white" ng-hide="hider" ui-sref="addItem">Add Recipe</a>
			</div>
			<div ng-hide="hider">
				<span class="medium-font-size">Welcome, Nwahiri Hope Ebere</span>
				<!-- <span class="medium-font-size">Hello {{user.firstName}} {{user.lastName}}. Welcome!&nbsp</span> -->
			    <!-- <a href="#">Logout</a> -->
			</div>
		</div>

        <div class="main-content standard-padding text-center">
            <section class="content text-center">
                <h2>An Assignment on CSC 413 <span>(Expert Systems)</span></h2>

                <input class="btn btn-sm btn-primary" onclick="showHide(this.value)" value="Login">
                <input class="btn btn-sm btn-primary" onclick="showHide(this.value)" value="Sign Up">
            </section>
        </div>

        <!-- login form -->
        <div class="login-container" id="loginform">
			<div class="sign-ins">	
				<h1>Sign In:</h1>
				<!-- <a ui-sref="signup">Sign up</a><br/> -->
				<form id="signInForm" name="signInForm" class="form-group">
					
                    <label class="text-right">Username:</label>
                    <input class="signIns form-control" id="login_email" type="email" placeholder="Enter Email..." required>

                    <label class="text-right">Password:</label>
					<input class="signIns form-control" id="login_pwd" type="password" placeholder="Enter Password..." required>
                    <br>
					<button type="button" class="btn btn-sm btn-block" onclick="checkuser()" id="login">Login</button>
								
				</form>
			</div>
		</div>

        <!-- signup form -->
        <div class="login-container" id="signupform">
			<div class="sign-ins py-3">	
				<h1>Create Account:</h1>
				<!-- <a ui-sref="signup">Sign up</a><br/> -->
				<form name="signUpForm" class="form-group">

                    <label class="text-right">Username:</label>
                    <input class="signIns form-control" id="signup_username" type="text" placeholder="Enter Username..." required>
					
                    <label class="text-right">Email:</label>
                    <input class="signIns form-control" id="signup_email" type="email" placeholder="Enter Email..." required>

                    <label class="text-right">Password:</label>
					<input class="signIns form-control" id="signup_pwd" type="password" placeholder="Enter Password..." required>
                    <br>
					<button type="button" class="btn btn-sm btn-block" onclick="createAccount()" id="signup">Create Account</button>
								
				</form>
			</div>
		</div>

		<div class="footer standard-padding text-center">
			&copy; Copyright @ All Right Reserved
		</div>

	</div>

    


     <script src="./js/app.js"></script>
</body>
</html>
